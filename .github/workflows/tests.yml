name: test
on:
    pull_request:
        types:
            - opened
            - synchronize
            - reopened
jobs:
    unit-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Set up Go
              uses: actions/setup-go@v2
              with:
                  go-version: 1.20

            - name: Run tests
              run: |
                  go mod tidy
                  make test
