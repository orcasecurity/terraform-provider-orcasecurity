name: test
on:
    pull_request:
        types:
            - opened
            - synchronize
            - reopened
jobs:
    unit-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version-file: "go.mod"

            - name: Run tests
              run: |
                  go get
                  make test
